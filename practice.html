<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>html</title>
    <link rel="stylesheet" href="css/style.css">

</head>

<body>
    <h1>This is my photo app</h1>
    <p>Here are some of my photos</p>
    <picture>
        <img src="images/pexels-pixabay-158028.jpg" alt="a photo of a bird" width="200" height="200">
        <p>Cool photos</p>
    </picture>
    <img src="images/pexels-pixabay-53435.jpg" alt="a photo of a flower" width="200" height="200">
    <img src="images/pexels-pixabay-158028.jpg" alt="a photo of a bird" width="200" height="200">

    <h2>list of my cat photos</h2>
    <ul>
        <li>
            <figure>
                <img src="images/pexels-pixabay-158028.jpg" alt="a photo of a bird" width="200" height="200">
                <figcaption>A photo of a bird</figcaption>
            </figure>
        </li>
        <li>
            <figure>
                <img src="images/pexels-pixabay-53435.jpg" alt="a photo of a flower" width="200" height="200">
                <figcaption>A photo of a flower</figcaption>
            </figure>
        </li>
    </ul>
    <form action="">
        <p>Types of cats that I like</p>
        <select name="cats" id="cats">
            <option value="siamese">siamese</option>
            <option value="persian">persian</option>
            <option value="ragdoll">ragdoll</option>
        </select>
    </form>

    <hr>
    <form action="">
        <fieldset>
            <legend>personal info</legend>
            <p>
                <label for="name">name</label>
                <input type="text" name="name" id="name" required>
            </p>
            <p>
                <label for="email">email</label>
                <input type="email" name="email" id="email" required>
            </p>
        </fieldset>
        <fieldset>
            <legend>send message</legend>
            <p>
                <label for="message">message</label>
                <textarea name="message" id="message" cols="30" rows="10" required></textarea>
            </p>
            <input type="submit" value="send">

        </fieldset>
        <button type="submit">submit</button>
        <button type="reset">reset</button>
    </form>

    <form action="">




    </form>

    <form action="">
        <h2>Do you like cats?</h2>
        <p> <input type="radio" name="cats" id="yes" value="yes"> <label for="yes">yes</label></p>
        <p> <input type="radio" name="cats" id="no" value="no"> <label for="no">no</label></p>
    </form>

    <footer>
        <p> <cite> Cat site</cite> by eduse slade</p>

        <script src="js/script.js"> </script>
</body>

</html>
